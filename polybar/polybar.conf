[global/wm]
;margin-top = 5
margin-bottom = 5

[bar/i3bottombar1]
monitor = ${env:MONITOR:}
width = 100%
height = 35

bottom = true

foreground = #2f343f
background = #fffffff

padding-left = 2

module-margin-left = 1
module-margin-right = 2

font-0 = Inconsolata\ Nerd\ Font:pixelsize=14;2
font-1 = Inconsolata\ Nerd\ Font:pixelsize=14;2

;tray-deattached = true
tray-scale = 2
;override-redirect = true
;wm-restack = i3

[bar/i3topbar1]
monitor = ${env:MONITOR:}
width = 100%
height = 30
offset-x = 0
;offset-y = 3
padding-right = 2
padding-left = 2
module-margin = 2

;background = #ffffffff
foreground = #ffffff

font-0 = Inconsolata\ Nerd\ Font:pixelsize=14;1
font-1 = Inconsolata\ Nerd\ Font:pixelsize=14;1

modules-left = battery filesystem memory 
modules-center = date
modules-right = lan-network wireless-network keyboard 

;override-redirect = true
;wm-restack = i3

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true 
wrapping-scroll = true
strip-wsnumbers = true
pin-workspaces = true
enable-scroll = true

label-mode-padding = 0
label-mode-foreground = #ffffff

label-unfocused-foreground = #ffffff

label-visible-foregroud = #ffffff

;label-focused-foreground =#ebcb8b 

[module/date]
type = internal/date
interval = 15

time = " %H:%M:%S | %y%W"

label = %time%

[module/rofi]
type = custom/script
exec = echo " "
format-underline = #268bd2
format-prefix = "ï€‚ "
format-prefix-foreground = #ffffff

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
;full-at = 99

battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

format-charging = <animation-charging> <label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
format-discharging = <ramp-capacity> <label-discharging>

; Available tags:
